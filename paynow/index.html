<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

<body>
    <div class="container">
        <form action="" method="post" id="buybtc">

                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" placeholder="Enter amount 50€ - 250€" min="50" max="250" />

            </div>
            <div class="field">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" placeholder="Enter your email address" />
                <small></small>
            </div>
            <div class="field">
                <button type="submit" class="full" id="buy">Buy</button>
            </div>
        </form>
    </div>
    <script src="app.js"></script>
  
  
</body>
</html>
