<html>
<head>

      new rampInstantSdk.RampInstantSDK({
        hostAppName: 'TestingDappp',
  hostLogoUrl: 'https://support.clickmeter.com/attachments/token/2xxw8dcqnxqjzwo/?name=passing-parameter-through-url.png',
  swapAmount: '150000000000000000000', // 150 ETH in wei

        })
